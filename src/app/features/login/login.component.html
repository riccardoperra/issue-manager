<div class="wrapper">
  <div class="tui-container tui-container_adaptive">
    <div class="tui-row tui-row_sme">
      <div class="tui-col_12">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="tui-row tui-row_sme">
            <div class="tui-col_6">
              <h3 class="tui-form__header tui-form__header_margin-top_none">
                Login
              </h3>

              <a tuiLink type="button" [routerLink]="'/register'">
                Don't have an account ? Sign Up
              </a>

              <div class="tui-form__row">
                <tui-input
                  tuiTextfieldExampleText="johndoe@example.com"
                  formControlName="email"
                >
                  Email
                  <span class="tui-required"></span>
                </tui-input>
                <tui-field-error formControlName="email"></tui-field-error>
              </div>

              <div class="tui-form__row">
                <tui-input-password formControlName="password">
                  Password
                  <span class="tui-required"></span>
                </tui-input-password>
                <tui-field-error formControlName="password"></tui-field-error>
              </div>

              <div class="tui-form__row">
                <button
                  style="width: 100%"
                  tuiButton
                  size="l"
                  type="submit"
                  class="tui-space_right-3"
                >
                  Login
                </button>
              </div>

              <div class="tui-space_top-4 alternative-login">
                <div class="tui-space_auto tui-space_bottom-4">Or</div>

                <div class="tui-row login-buttons-wrapper">
                  <div class="login-button-wrapper">
                    <button
                      style="width: 100%"
                      tuiButton
                      size="l"
                      appearance="google"
                      type="button"
                      (click)="actions.loginWithGoogle()"
                    >
                      <svg
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <g
                          transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)"
                        >
                          <path
                            fill="#4285F4"
                            d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"
                          />
                          <path
                            fill="#34A853"
                            d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"
                          />
                          <path
                            fill="#FBBC05"
                            d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"
                          />
                          <path
                            fill="#EA4335"
                            d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"
                          />
                        </g>
                      </svg>
                      <span class="tui-space_left-2">Login with google</span>
                    </button>
                  </div>
                  <div class="login-button-wrapper">
                    <button
                      style="width: 100%"
                      tuiButton
                      size="l"
                      appearance="secondary"
                      type="button"
                      (click)="actions.loginAsGuest()"
                    >
                      Login as guest
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="tui-col_6">
              <img
                class="login-image"
                src="/assets/login.svg"
                alt="Login image"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
