<tui-input-file [multiple]="true" [formControl]="files"></tui-input-file>

<table
  tuiTable
  class="table"
  [columns]="['name', 'createdAt', 'mimeType', 'size', 'actions']"
>
  <tbody tuiTbody [data]="attachments">
    <tr *tuiRow="let item of attachments; let index = index" tuiTr>
      <td *tuiCell="'name'">
        {{ item.name }}
      </td>

      <td *tuiCell="'createdAt'">
        {{ item.dateCreated | date: 'short' }}
      </td>

      <td *tuiCell="'mimeType'">
        {{ item.mimeType }}
      </td>

      <td *tuiCell="'size'">
        {{ item.sizeOriginal }}
      </td>

      <td *tuiCell="'actions'">
        <button
          tuiIconButton
          size="s"
          icon="tuiIconSearch"
          appearance="flat"
          type="button"
          class="tui-space_right-2"
          (click)="openPreview(item, index)"
        ></button>

        <a
          size="s"
          tuiIconButton
          icon="tuiIconDownload"
          appearance="flat"
          type="button"
          class="tui-space_right-2"
          download
          [href]="item | tuiMapper: getDownloadUrl"
        ></a>

        <button
          tuiIconButton
          size="s"
          icon="tuiIconTrash"
          type="button"
          appearance="flat"
          (click)="deleteFile(item)"
        ></button>
      </td>
    </tr>
  </tbody>
</table>
