<div class="wrapper" *ngIf="account">
  <div class="welcome">
    <tui-avatar
      [text]="account.name || '?'"
      size="l"
      class="tui-space_top-1 tui-space_right-4"
    ></tui-avatar>
    <div class="welcome__title">
      <h2 class="welcome__title-label tui-space_all-0 tui-space_bottom-1">
        Welcome,
      </h2>
      <h1 class="welcome__title-name">{{ account.name || 'Guest' }}</h1>
    </div>
  </div>
  <div class="actions">
    <button tuiButton size="m" (click)="createProject.emit()">
      Add new project
    </button>
  </div>
</div>
